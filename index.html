<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeZen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">25:00</div>
        <div class="controls">
            <button id="start-stop">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div class="wallpaper-options">
            <label for="wallpaper">Wallpaper:</label>
            <select id="wallpaper">
                <option value="default">Default</option>
                <option value="image1">Shibuya</option>
                <option value="image2">Japan</option>
                <option value="image3">Torii</option>
                <option value="image4">Forest</option>
                <option value="image5">Little Girl</option>

                
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
